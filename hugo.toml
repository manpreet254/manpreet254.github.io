baseURL = 'https://drmanpreetayurveda.com'
languageCode = 'en-us'
title = 'Dr Manpreet Singh'
theme = 'DoIt'

[params]
  # DoIt theme version
  version = "0.4.X"
  title = "Dr Manpreet Singh | Ayurveda"
  # site description
  description = "Dr Manpreet Singh"
  # site keywords
  keywords = ["ayurveda"]
  images = ["/logo.png"]
[params.author]
    name = "Manpreet Singh"
    email = "Manpreetsingh254.sm@gmail.com"
    link = ""
    avatar = "/manpreet_image.jpg"
    gravatarEmail = ""
[params.home]
    # DoIt NEW | 0.2.0 amount of RSS pages
    rss = 10
    # Home page profile
    [params.home.profile]
      enable = true
      # Gravatar Email for preferred avatar in home page
      gravatarEmail = ""
      # URL of avatar shown in home page
      # Place your avatar file under static or assets directory
      # The filepath is relative to the static or assets directory
      avatarURL = "/manpreet_image.jpg"
      # URL the avatar links to
      avatarLinkURL = ""
      # DoIt CHANGED | 0.2.7 title shown in home page (HTML format is supported)
      title = ""
      # subtitle shown in home page
      subtitle = "The Ayurveda Way to Health and Wellness"
      # whether to use typeit animation for subtitle
      typeit = false
      # whether to show social links
      social = true
      # DoIt NEW | 0.2.0 disclaimer (HTML format is supported)
      disclaimer = ""
    [params.home.posts]
      enable = true
      # special amount of posts in each home posts page
      paginate = 6
      # DoIt DELETED | 0.2.0 replaced with hiddenFromHomePage in params.page
      # default behavior when you don't set "hiddenFromHomePage" in front matter
      defaultHiddenFromHomePage = true
[params.social]
    Linkedin = ""
    Twitter = "xxxx"
    Instagram = "xxxx"
    Facebook = "xxxx"
    Telegram = "xxxx"
    Snapchat = ""
    Whatsapp = "+918264333880"
    Email = "xxxx@xxxx.com"

[params.page.share]
    enable = true
    Twitter = true
    Facebook = true
    Linkedin = false
    Whatsapp = true

[params.page.comment]
    enable = true
      # Disqus comment config
    [params.page.comment.disqus]
        # DoIt NEW | 0.1.1
      enable = false
        # Disqus shortname to use Disqus in posts
      shortname = "Manpreet"

[menu]
  [[menu.main]]
    identifier = "posts"
    # you can add extra information before the name (HTML format is supported), such as icons
    pre = ""
    # you can add extra information after the name (HTML format is supported), such as icons
    post = ""
    name = "Posts"
    url = "/posts/"
    # title will be shown when you hover on this menu link
    title = ""
    weight = 1
  [[menu.main]]
    identifier = "tags"
    pre = ""
    post = ""
    name = "Tags"
    url = "/tags/"
    title = ""
    weight = 2
  [[menu.main]]
    identifier = "categories"
    pre = ""
    post = ""
    name = "Categories"
    url = "/categories/"
    title = ""
    weight = 3
  [[menu.main]]
    identifier = "contact"
    pre = ""
    post = ""
    name = "Contact"
    url = "/contact/"
    title = ""
    weight = 3

# Markup related configuration in Hugo
[markup]
  # Syntax Highlighting (https://gohugo.io/content-management/syntax-highlighting)
  [markup.highlight]
    # false is a necessary configuration (https://github.com/dillonzq/LoveIt/issues/158)
    noClasses = false